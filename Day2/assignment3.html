<html>
    <head>
        <title>Print Date & Time using Javascript</title>
        <script>
            var currentdate = new Date(); 
       </script>

    </head>
    <body>
    Sample Output :<br>
    Today's Date is : <script>document.write( currentdate.getDate() + "/"
        + (currentdate.getMonth()+1)  + "/" 
        + currentdate.getFullYear())
        </script> 
    
</html>
