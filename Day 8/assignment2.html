<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    
   
   <script>
      function mult_table(num){
        for(let i=1;i<=10;i++){
            document.write(`${num} * ${i} = ${num*i} <br>`);
        }
      }
        let numb = prompt("Which table Do you want?");   
        mult_table(numb);   
    </script>
</head>
<body>
    
</body>
</html>
