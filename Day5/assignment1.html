<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Number</title>
    <script>
        function fun(num1)
        {
           if(num1%2==0)
           {
               document.write(`The number entered is ${num1} and Number is Even `);
               console.log(`The number entered is ${num1} and Number is Even `);
           }else{
            document.write(`The number entered is ${num1} and Number is Odd `);
            console.log(`The number entered is ${num1} and Number is Odd `);
           }
        }
    </script>
</head>
<body>
    <h3>Input:<script>
        var num=parseInt(prompt("Enter number:"));
        document.write(num);
    </script></h3><br>
    Click below button  to check given number is even or odd<br>
    <button onclick="fun(num)">
    check</button>
</body>
</html>
