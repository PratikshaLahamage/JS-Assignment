<html>
    <head>
        <title>Print Date & Time using Javascript</title>
        <script>
            var currentdate = new Date(); 
       </script>

    </head>
    <body>
    Sample Output :<br>
    Today is :<script>document.write( currentdate.getDate() + "/"
        + (currentdate.getMonth()+1)  + "/" 
        + currentdate.getFullYear())</script> 
    <br>
    Current time is :<script>document.write( currentdate.getHours() + "PM:"  
        + currentdate.getMinutes() + ":" 
        + currentdate.getSeconds())</script> 
    </body>
</html>
